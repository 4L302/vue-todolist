<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Lista spesa</title>
</head>

<body>

    <div id="app">
        <div class="container d-flex flex-row justify-content-around mt-5">
            <div class="input-container">
                <input type="text" name="ingredient" id="ingredient" v-model="ingredient" @keyup.enter="newItem">
                <button class="btn btn-primary mx-2" @click="newItem">+</button>
            </div>

            <div class="todoList-container">
                <ul v-if="spesaList.length > 0">
                    <li v-for="(item, index) in spesaList" @click="completedAction(index)"
                        :class="item.completed && 'alert alert-success'">
                        <span>{{item.name.toUpperCase()}}</span>
                        <button class="btn btn-danger" @click.stop="removeItem(index)">X</button>
                    </li>
                </ul>
                <h3 v-else>La lista Ã¨ vuota</h3>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
